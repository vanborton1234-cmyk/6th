<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة علي - تحسين وتجربة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0b0b0b;
    color: #fff;
    margin: 0; padding: 0;
  }
  header {
    background-color: #001f4d;
    padding: 20px;
    text-align: center;
  }
  header h1 { margin: 10px 0 5px; color: #00ccff; }
  header p { font-size: 14px; color: #ccc; }
  .container { max-width: 1000px; margin: auto; padding: 20px; }

  /* المربعات */
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin: 20px auto; }
  .card {
    background: linear-gradient(135deg, #007bff, #00ccff);
    color: #fff;
    padding: 25px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .hidden { display: none; }
  .chapter, .link-form {
    max-width: 500px; margin: 20px auto; text-align: right;
  }
  button {
    padding: 10px 15px; margin: 5px 0; cursor: pointer;
    border-radius: 5px; border: none;
    background: #00ccff; color: #000; font-weight: bold;
    transition: 0.3s;
  }
  button:hover { background: #00ffdd; }

  input { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #00ccff; background: #111; color:#fff; }
  ul { padding: 0; list-style: none; }
  li { margin-bottom: 10px; }
  a { color: #00ccff; cursor: pointer; text-decoration: underline; }
  #videoContainer iframe { width: 100%; height: 400px; border-radius: 8px; margin-top: 15px; }
  .section { background: #111; padding: 20px; margin: 20px 0; border-left: 5px solid #00ccff; border-radius: 8px; }
  .ai-response { color: #00ffcc; white-space: pre-wrap; margin-top: 15px; }
</style>
</head>
<body>

<header>
  <h1>منصة علي</h1>
  <p>هذا الموقع تم تصميمه لمساعدة الطلاب في الدراسة</p>
</header>

<div class="container">

  <!-- واجهة المواد -->
  <h1>اختر المادة</h1>
  <div id="subjects" class="grid"></div>

  <!-- صفحة الفصول -->
  <div id="chaptersPage" class="hidden">
    <h2 id="subjectTitle"></h2>
    <div id="chapters"></div>
    <button onclick="backToSubjects()">العودة إلى المواد</button>
  </div>

  <!-- صفحة المحاضرات -->
  <div id="linksPage" class="hidden">
    <h3 id="chapterTitle"></h3>
    <div class="link-form">
      <input id="lectureName" placeholder="اسم المحاضرة">
      <input id="topicName" placeholder="اسم الموضوع">
      <input id="lectureLink" placeholder="رابط اليوتيوب">
      <button onclick="saveLink()">حفظ الرابط</button>
    </div>
    <ul id="savedLinks"></ul>
    <div id="videoContainer"></div>
    <button onclick="backToChapters()">العودة إلى الفصول</button>
  </div>

  <!-- نافذة الذكاء الاصطناعي -->
  <div class="section">
    <h2>ذكاء اصطناعي لتصميم الجداول</h2>
    <textarea id="aiInput" placeholder="اكتب طلبك هنا (مثال: جدول دراسة أسبوعي)"></textarea>
    <button onclick="generateSchedule()">إنشاء الجدول</button>
    <div id="aiResponse" class="ai-response"></div>
  </div>

</div>

<script>
  // بيانات المواد والفصول
  const subjectsData = {
    "الرياضيات": ["الأعداد المركبة","القطوع المخروطية","تطبيقات التفاضل","التكامل","المعادلات التفاضلية","الهندسة الفضائية"],
    "الفيزياء": ["المتسعات","الحث الكهرومغناطيسي","التيار المتناوب","الموجات الكهرومغناطيسية","البصريات","الفيزياء الحديثة"],
    "الكيمياء": ["الثرموداينمك","الاتزان الكيميائي","الاتزان الأيوني","تفاعلات التأكسد والاختزال","الكيمياء العضوية","الكيمياء الحياتية"],
    "الأحياء": ["الخلية","الأنسجة","التكاثر","التكوين الجنيني","الوراثة"],
    "العربية": ["الوحدة الأولى","الوحدة الثانية"],
    "الإنجليزية": ["Unit 1","Unit 2","Unit 3","Unit 4","Unit 5","Unit 6","Unit 7","Unit 8"],
    "الإسلامية": ["الوحدة الأولى","الوحدة الثانية","الوحدة الثالثة","الوحدة الرابعة","الوحدة الخامسة"]
  };

  const subjectsDiv = document.getElementById("subjects");
  const chaptersPage = document.getElementById("chaptersPage");
  const linksPage = document.getElementById("linksPage");
  const chaptersDiv = document.getElementById("chapters");
  const subjectTitle = document.getElementById("subjectTitle");
  const chapterTitle = document.getElementById("chapterTitle");
  const savedLinks = document.getElementById("savedLinks");
  const videoContainer = document.getElementById("videoContainer");

  let currentSubject = "";
  let currentChapter = "";

  // إنشاء مربعات المواد
  Object.keys(subjectsData).forEach(sub => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = sub;
    card.onclick = () => openSubject(sub);
    subjectsDiv.appendChild(card);
  });

  function openSubject(sub) {
    currentSubject = sub;
    subjectTitle.textContent = `المادة: ${sub}`;
    chaptersDiv.innerHTML = "";
    subjectsData[sub].forEach(chap => {
      const btn = document.createElement("button");
      btn.textContent = chap;
      btn.onclick = () => openChapter(chap);
      chaptersDiv.appendChild(btn);
    });
    subjectsDiv.classList.add("hidden");
    chaptersPage.classList.remove("hidden");
  }

  function openChapter(chap) {
    currentChapter = chap;
    chapterTitle.textContent = `${currentSubject} - ${chap}`;
    const links = loadLinks();
    savedLinks.innerHTML = links
      .map(l => `<li><a onclick="playVideo('${l.link}')">${l.name} (${l.topic})</a></li>`)
      .join("");
    videoContainer.innerHTML = "";
    chaptersPage.classList.add("hidden");
    linksPage.classList.remove("hidden");
  }

  function saveLink() {
    const name = document.getElementById("lectureName").value;
    const topic = document.getElementById("topicName").value;
    const link = document.getElementById("lectureLink").value;
    if (!name || !topic || !link) return alert("املأ جميع الحقول!");
    const all = JSON.parse(localStorage.getItem("lectures") || "{}");
    const key = `${currentSubject}-${currentChapter}`;
    if (!all[key]) all[key] = [];
    all[key].push({ name, topic, link });
    localStorage.setItem("lectures", JSON.stringify(all));
    document.getElementById("lectureName").value = "";
    document.getElementById("topicName").value = "";
    document.getElementById("lectureLink").value = "";
    openChapter(currentChapter);
  }

  function loadLinks() {
    const all = JSON.parse(localStorage.getItem("lectures") || "{}");
    return all[`${currentSubject}-${currentChapter}`] || [];
  }

  function playVideo(link) {
    const embedLink = link.includes("watch?v=") ? link.replace("watch?v=", "embed/") : link;
    videoContainer.innerHTML = `<iframe src="${embedLink}" frameborder="0" allowfullscreen></iframe>`;
  }

  function backToSubjects() {
    chaptersPage.classList.add("hidden");
    subjectsDiv.classList.remove("hidden");
  }

  function backToChapters() {
    linksPage.classList.add("hidden");
    chaptersPage.classList.remove("hidden");
  }

  // ذكاء اصطناعي لإنشاء الجداول
  function generateSchedule() {
    const input = document.getElementById('aiInput').value.trim();
    if (!input) return document.getElementById('aiResponse').innerText = "الرجاء كتابة طلبك أولاً.";
    document.getElementById('aiResponse').innerText =
      "📅 جدول دراسي مقترح:\n" +
      "الأحد - مراجعة مادة الرياضيات\n" +
      "الاثنين - دراسة العلوم  🧪\n" +
      "الثلاثاء - قراءة اللغة العربية 📖\n" +
      "الأربعاء - حل تمارين الفيزياء ⚡\n" +
      "الخميس - مراجعة التاريخ 🏺\n" +
      "الجمعة - اختبار ذاتي 💡\n" +
      "السبت - راحة واستعداد للأسبوع القادم 🌟";
  }

</script>
</body>
</html>
