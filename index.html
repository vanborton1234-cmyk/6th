<html lang="ar">
<head>

<style>

    margin: 0;
    padding: 0;
  }
  
  body {

    background: linear-gradient(135deg, #0b0b0b 0%, #1a1a1a 100%);

    line-height: 1.8;
    padding: 20px;
    min-height: 100vh;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 25px;
    background: rgba(15, 15, 15, 0.9);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
  }
  
  header {
    background: linear-gradient(135deg, #001f4d 0%, #003580 100%);
    padding: 35px;
    text-align: center;
    border-radius: 18px;
    margin-bottom: 35px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    border: 1px solid #00ccff;
    animation: float 6s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  header h1 {
    color: #00ccff;
    font-size: 42px;
    margin-bottom: 15px;
    text-shadow: 0 2px 10px rgba(0, 204, 255, 0.5);
  }
  
  header p {
    font-size: 22px;
    color: #e0e0e0;
    margin: 12px 0;
  }
  
  header a {
    color: #00ffdd !important;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  header a:hover {
    text-decoration: underline;
    color: #00ccff !important;
  }
  
  .challenge-btn {
    display: inline-block;
    padding: 20px 40px;
    background: linear-gradient(45deg, #00ccff, #007bff);
    color: #fff;
    border-radius: 14px;
    text-decoration: none;
    font-weight: bold;
    font-size: 22px;
    margin: 25px 0 10px 0;
    animation: pulse 1.8s infinite alternate, float 4s ease-in-out infinite;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    transition: all 0.3s ease;
  }
  
  .challenge-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.6);
    animation: pulse 1.8s infinite alternate, float 3s ease-in-out infinite;
  }
  
  @keyframes pulse {
    from {
      transform: scale(1);
      box-shadow: 0 0 10px #00ccff;
    }
    to {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ccff;
    }
  }
  
  .quick-player {
    background: linear-gradient(135deg, #111 0%, #222 100%);
    padding: 35px;
    border-radius: 18px;
    margin-bottom: 40px;
    border-left: 8px solid #00ccff;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    animation: float 5s ease-in-out infinite;
  }
  
  .quick-player h3 {
    margin-top: 0;
    font-size: 32px;
    color: #00ccff;
    margin-bottom: 25px;
    text-align: center;
  }
  
  input {
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #00ccff;
    background: #222;
    color: #fff;
    margin-bottom: 20px;
    font-size: 20px;
    transition: all 0.3s ease;
  }
  
  input:focus {
    outline: none;
    border-color: #00ffdd;
    box-shadow: 0 0 15px rgba(0, 204, 255, 0.6);
    background: #2a2a2a;
  }
  
  input::placeholder {
    color: #aaa;
  }
  
  button {
    padding: 18px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #00ccff, #00aaff);
    color: #000;
    font-weight: bold;
    margin: 15px;
    transition: all 0.3s ease;
    font-size: 20px;
    box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    animation: float 5s ease-in-out infinite;
  }
  
  button:hover {
    background: linear-gradient(45deg, #00ffdd, #00ccff);
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 204, 255, 0.5);
    animation: float 3s ease-in-out infinite;
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    margin: 35px 0;
  }
  
  .card {
    color: #fff;
    padding: 40px 30px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: all 0.4s ease;
    font-size: 28px;
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;

    background: linear-gradient(135deg, #007bff, #00aaff);

  }

  }

    box-shadow: 0 15px 35px rgba(0, 123, 255, 0.5);
    animation: float 4s ease-in-out infinite;
  }
  
  .hidden {
    display: none;
  }
  
  #videoContainer iframe,
  #quickContainer iframe {
    width: 100%;
    height: 500px;
    border-radius: 15px;
    margin-top: 25px;
    border: none;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  }
  
  ul {
    padding: 0;
    list-style: none;
    margin: 30px 0;
  }
  
  li {
    margin-bottom: 20px;
    padding: 25px;
    background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
    border-radius: 15px;
    border-left: 5px solid #00ccff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

    justify-content: space-between;

    margin-bottom: 25px;

<div class="container">
  <header>

  <!-- تشغيل سريع -->
  <div class="quick-player">

    <h3 id="subjectTitle"></h3>
    <div id="chapters" class="chapter-buttons"></div>

  <div id="linksPage" class="hidden">
    <h3 id="chapterTitle"></h3>
    <input id="lectureName" placeholder="اسم المحاضرة">
    <input id="topicName" placeholder="اسم الموضوع">
    <input id="lectureLink" placeholder="رابط اليوتيوب">
    <div class="video-quality">
      <label for="videoQuality">جودة الفيديو:</label>
      <select id="videoQuality">
        <option value="default">افتراضي</option>
        <option value="hd720">HD (720p)</option>

      </select>

      <button id="playNewBtn">▶ تشغيل مباشر</button>
    </div>

    <div id="videoContainer"></div>
    <button class="back-button" onclick="backToChapters()">⬅ العودة للفصول</button>

<script>
const subjectsData = {
  "الرياضيات": ["الأعداد المركبة","القطوع المخروطية","تطبيقات التفاضل","التكامل","المعادلات التفاضلية الاعتيادية","الهندسة الفضائية"],
  "الفيزياء": ["المتسعات","الحث الكهرومغناطيسي","التيار المتناوب","الموجات الكهرومغناطيسية","البصريات الفيزيائية","الفيزياء الحديثة","إلكترونيات الحالة الصلبة","الأطياف الذرية والليزر","الفيزياء النووية"],
  "الكيمياء": ["الثرموداينمك","الاتزان الكيميائي","الاتزان الأيوني","تفاعلات التأكسد والاختزال والكيمياء الكهربائية","الكيمياء التناسقية","طرائق التحليل الكيميائي","الكيمياء العضوية للهيدروكربونات المعوضة","الكيمياء الحياتية"],
  "الأحياء": ["الخلية","الأنسجة","التكاثر","التكوين الجنيني","الوراثة"],
  "الإسلامية": ["الوحدة الأولى","الوحدة الثانية","الوحدة الثالثة","الوحدة الرابعة","الوحدة الخامسة"],
  "العربي": ["الوحدة الأولى (مواضيع متعددة)","الوحدة الثانية (مواضيع متعددة)"],
  "اللغة الإنجليزية": ["الوحدة الأولى","الوحدة الثانية","الوحدة الثالثة","الوحدة الرابعة","الوحدة الخامسة","الوحدة السادسة","الوحدة السابعة","الوحدة الثامنة"]
};

// إنشاء فئات CSS للمواد
const subjectClasses = {
  "الرياضيات": "math",
  "الفيزياء": "physics",
  "الكيمياء": "chemistry",
  "الأحياء": "biology",
  "الإسلامية": "islamic",
  "العربي": "arabic",
  "اللغة الإنجليزية": "english"
};

const subjectsDiv = document.getElementById('subjects');
const chaptersPage = document.getElementById('chaptersPage');
const linksPage = document.getElementById('linksPage');
const chaptersDiv = document.getElementById('chapters');
const subjectTitle = document.getElementById('subjectTitle');
const chapterTitle = document.getElementById('chapterTitle');
const savedLinks = document.getElementById('savedLinks');
const videoContainer = document.getElementById('videoContainer');
const quickLinkInput = document.getElementById('quickLink');
const quickPlayBtn = document.getElementById('quickPlayBtn');
const saveBtn = document.getElementById('saveBtn');
const playNewBtn = document.getElementById('playNewBtn');
const videoQualitySelect = document.getElementById('videoQuality');
const quickQualitySelect = document.getElementById('quickQuality');

let currentSubject = "", currentChapter = "";

// إنشاء مربعات المواد
Object.keys(subjectsData).forEach(sub=>{
  const card = document.createElement('div');
  card.className = `card ${subjectClasses[sub]}`;
  card.textContent = sub;
  card.addEventListener('click', ()=> openSubject(sub));
  subjectsDiv.appendChild(card);
});

function openSubject(sub){
  currentSubject=sub;
  subjectTitle.textContent=`المادة: ${sub}`;
  chaptersDiv.innerHTML="";
  subjectsData[sub].forEach(chap=>{
    const btn=document.createElement('button');
    btn.textContent=chap;
    btn.addEventListener('click', ()=> openChapter(chap));
    chaptersDiv.appendChild(btn);
  });
  subjectsDiv.classList.add('hidden');
  chaptersPage.classList.remove('hidden');
}

function openChapter(chap){
  currentChapter=chap;
  chapterTitle.textContent=`${currentSubject} - ${chap}`;
  renderLinks();
  chaptersPage.classList.add('hidden');
  linksPage.classList.remove('hidden');
}

function renderLinks(){
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const links=all[`${currentSubject}-${currentChapter}`]||[];
  savedLinks.innerHTML="";
  links.forEach((l,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`<strong>${l.name}</strong> - ${l.topic}`;

    const playBtn = document.createElement('button');
    playBtn.textContent="▶ تشغيل";
    playBtn.addEventListener('click', ()=> playVideo(l.link, videoQualitySelect.value));

    const delBtn = document.createElement('button');
    delBtn.textContent="🗑 حذف";
    delBtn.addEventListener('click', ()=> deleteLink(i));

    li.appendChild(playBtn);
    li.appendChild(delBtn);
    savedLinks.appendChild(li);
  });
}

function saveLink(){
  const name=document.getElementById('lectureName').value.trim();
  const topic=document.getElementById('topicName').value.trim();
  const link=document.getElementById('lectureLink').value.trim();
  if(!name||!topic||!link) return alert('املأ جميع الحقول!');
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const key=`${currentSubject}-${currentChapter}`;
  if(!all[key]) all[key]=[];
  all[key].push({name,topic,link});
  localStorage.setItem('lectures',JSON.stringify(all));
  document.getElementById('lectureName').value="";
  document.getElementById('topicName').value="";
  document.getElementById('lectureLink').value="";
  renderLinks();
}

function deleteLink(index){
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const key=`${currentSubject}-${currentChapter}`;
  all[key].splice(index,1);
  localStorage.setItem('lectures',JSON.stringify(all));
  renderLinks();
}

// دالة محسنة لاستخراج معرف فيديو يوتيوب من أي نوع من الروابط
function getYouTubeId(url) {
  const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
  const match = url.match(regExp);
  return (match && match[2].length === 11) ? match[2] : null;
}

// دالة محسنة لتشغيل الفيديو مع إمكانية اختيار الجودة
function playVideo(link, quality = 'default'){
  if(!link) return;
  
  const videoId = getYouTubeId(link);
  if (!videoId) {
    alert('رابط اليوتيوب غير صحيح');
    return;
  }
  
  let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  
  // إضافة معامل الجودة إذا تم اختيارها
  if (quality !== 'default') {
    embedUrl += `&vq=${quality}`;
  }
  
  // إضافة معلمات إضافية لتحسين الأداء
  embedUrl += '&rel=0&modestbranding=1&autohide=1&showinfo=0&controls=1';
  
  videoContainer.innerHTML=`<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
}

function playNewLink(){
  const link=document.getElementById('lectureLink').value.trim();
  const quality = videoQualitySelect.value;
  if(!link) return alert('أدخل رابط لتشغيله');
  playVideo(link, quality);
}
