<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة علي - الصف السادس العلمي</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0b0b0b;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }
  header {
    background-color: #001f4d;
    padding: 25px;
    text-align: center;
    margin-bottom: 25px;
  }
  header h1 { 
    color: #00ccff; 
    margin-bottom: 10px;
    font-size: 32px;
  }
  header p { 
    font-size: 18px; 
    color: #ccc; 
    margin: 8px 0;
  }
  .container { 
    max-width: 900px; 
    margin: auto; 
    padding: 25px; 
  }

  .challenge-btn {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg,#00ccff,#007bff);
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    margin: 15px 0;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); box-shadow:0 0 5px #00ccff; }
    to   { transform: scale(1.05); box-shadow:0 0 20px #00ccff; }
  }

  .quick-player {
    background: #111;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    border-left: 6px solid #00ccff;
  }
  .quick-player h3 {
    margin-top: 0;
    font-size: 24px;
    color: #00ccff;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #00ccff;
    background: #111;
    color: #fff;
    margin-bottom: 15px;
    font-size: 16px;
  }
  button {
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #00ccff;
    color: #000;
    font-weight: bold;
    margin: 8px;
    transition: 0.3s;
    font-size: 16px;
  }
  button:hover { 
    background: #00ffdd; 
    transform: translateY(-2px);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    margin: 25px 0;
  }
  .card {
    background: linear-gradient(135deg, #007bff, #00ccff);
    color: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 22px;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  .hidden { display: none; }
  #videoContainer iframe, #quickContainer iframe { 
    width: 100%; 
    height: 450px; 
    border-radius: 10px; 
    margin-top: 20px; 
    border: none;
  }
  ul { 
    padding: 0; 
    list-style: none; 
    margin: 20px 0;
  }
  li { 
    margin-bottom: 15px; 
    padding: 15px;
    background: #1a1a1a;
    border-radius: 8px;
  }
  
  .video-quality {
    margin-top: 15px;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }
  .video-quality label {
    margin-right: 15px;
    font-size: 16px;
  }
  .video-quality select {
    background: #111;
    color: #fff;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #00ccff;
    font-size: 16px;
  }
  
  h2 {
    font-size: 28px;
    color: #00ccff;
    margin: 25px 0 15px 0;
  }
  
  h3 {
    font-size: 24px;
    margin: 20px 0;
  }
  
  .chapter-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px 0;
  }
  
  .chapter-buttons button {
    flex: 1;
    min-width: 200px;
    padding: 16px;
  }
  
  .back-button {
    background: #333;
    color: white;
    margin-top: 20px;
    padding: 12px 25px;
  }
  
  .back-button:hover {
    background: #555;
  }
</style>
</head>
<body>

<header>
  <h1>منصة علي - الصف السادس العلمي</h1>
  <p>هذا الموقع لمساعدة الطلاب في الدراسة</p>
  <p><strong>المطور:</strong> علي يوسف — 
    <a href="https://t.me/DA_ali_1a" style="color:#00ccff;" target="_blank">@DA_ali_1a</a></p>
  <a class="challenge-btn" href="https://t.me/asdaasdsw" target="_blank">📢 قناة التحدي والامتحانات</a>
</header>

<div class="container">
  <!-- تشغيل سريع -->
  <div class="quick-player">
    <h3>تشغيل فيديو سريع</h3>
    <input id="quickLink" placeholder="ضع رابط يوتيوب هنا">
    <div class="video-quality">
      <label for="quickQuality">جودة الفيديو:</label>
      <select id="quickQuality">
        <option value="default">افتراضي</option>
        <option value="hd720">HD (720p)</option>
        <option value="hd1080">Full HD (1080p)</option>
        <option value="highres">أعلى جودة</option>
      </select>
    </div>
    <button id="quickPlayBtn">تشغيل</button>
    <div id="quickContainer"></div>
  </div>

  <h2>اختر المادة</h2>
  <div id="subjects" class="grid"></div>

  <!-- صفحة الفصول -->
  <div id="chaptersPage" class="hidden">
    <h3 id="subjectTitle"></h3>
    <div id="chapters" class="chapter-buttons"></div>
    <button class="back-button" onclick="backToSubjects()">⬅ العودة للمواد</button>
  </div>

  <!-- صفحة الروابط -->
  <div id="linksPage" class="hidden">
    <h3 id="chapterTitle"></h3>
    <input id="lectureName" placeholder="اسم المحاضرة">
    <input id="topicName" placeholder="اسم الموضوع">
    <input id="lectureLink" placeholder="رابط اليوتيوب">
    <div class="video-quality">
      <label for="videoQuality">جودة الفيديو:</label>
      <select id="videoQuality">
        <option value="default">افتراضي</option>
        <option value="hd720">HD (720p)</option>
        <option value="hd1080">Full HD (1080p)</option>
        <option value="highres">أعلى جودة</option>
      </select>
    </div>
    <div>
      <button id="saveBtn">💾 حفظ</button>
      <button id="playNewBtn">▶ تشغيل مباشر</button>
    </div>
    <ul id="savedLinks"></ul>
    <div id="videoContainer"></div>
    <button class="back-button" onclick="backToChapters()">⬅ العودة للفصول</button>
  </div>
</div>

<script>
const subjectsData = {
  "الرياضيات": ["الأعداد المركبة","القطوع المخروطية","تطبيقات التفاضل","التكامل","المعادلات التفاضلية الاعتيادية","الهندسة الفضائية"],
  "الفيزياء": ["المتسعات","الحث الكهرومغناطيسي","التيار المتناوب","الموجات الكهرومغناطيسية","البصريات الفيزيائية","الفيزياء الحديثة","إلكترونيات الحالة الصلبة","الأطياف الذرية والليزر","الفيزياء النووية"],
  "الكيمياء": ["الثرموداينمك","الاتزان الكيميائي","الاتزان الأيوني","تفاعلات التأكسد والاختزال والكيمياء الكهربائية","الكيمياء التناسقية","طرائق التحليل الكيميائي","الكيمياء العضوية للهيدروكربونات المعوضة","الكيمياء الحياتية"],
  "الأحياء": ["الخلية","الأنسجة","التكاثر","التكوين الجنيني","الوراثة"],
  "الإسلامية": ["الوحدة الأولى","الوحدة الثانية","الوحدة الثالثة","الوحدة الرابعة","الوحدة الخامسة"],
  "العربي": ["الوحدة الأولى (مواضيع متعددة)","الوحدة الثانية (مواضيع متعددة)"]
};

const subjectsDiv = document.getElementById('subjects');
const chaptersPage = document.getElementById('chaptersPage');
const linksPage = document.getElementById('linksPage');
const chaptersDiv = document.getElementById('chapters');
const subjectTitle = document.getElementById('subjectTitle');
const chapterTitle = document.getElementById('chapterTitle');
const savedLinks = document.getElementById('savedLinks');
const videoContainer = document.getElementById('videoContainer');
const quickLinkInput = document.getElementById('quickLink');
const quickPlayBtn = document.getElementById('quickPlayBtn');
const saveBtn = document.getElementById('saveBtn');
const playNewBtn = document.getElementById('playNewBtn');
const videoQualitySelect = document.getElementById('videoQuality');
const quickQualitySelect = document.getElementById('quickQuality');

let currentSubject = "", currentChapter = "";

// إنشاء مربعات المواد
Object.keys(subjectsData).forEach(sub=>{
  const card = document.createElement('div');
  card.className='card';
  card.textContent=sub;
  card.addEventListener('click', ()=> openSubject(sub));
  subjectsDiv.appendChild(card);
});

function openSubject(sub){
  currentSubject=sub;
  subjectTitle.textContent=`المادة: ${sub}`;
  chaptersDiv.innerHTML="";
  subjectsData[sub].forEach(chap=>{
    const btn=document.createElement('button');
    btn.textContent=chap;
    btn.addEventListener('click', ()=> openChapter(chap));
    chaptersDiv.appendChild(btn);
  });
  subjectsDiv.classList.add('hidden');
  chaptersPage.classList.remove('hidden');
}

function openChapter(chap){
  currentChapter=chap;
  chapterTitle.textContent=`${currentSubject} - ${chap}`;
  renderLinks();
  chaptersPage.classList.add('hidden');
  linksPage.classList.remove('hidden');
}

function renderLinks(){
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const links=all[`${currentSubject}-${currentChapter}`]||[];
  savedLinks.innerHTML="";
  links.forEach((l,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`<strong>${l.name}</strong> - ${l.topic}`;

    const playBtn = document.createElement('button');
    playBtn.textContent="▶ تشغيل";
    playBtn.addEventListener('click', ()=> playVideo(l.link, videoQualitySelect.value));

    const delBtn = document.createElement('button');
    delBtn.textContent="🗑 حذف";
    delBtn.addEventListener('click', ()=> deleteLink(i));

    li.appendChild(playBtn);
    li.appendChild(delBtn);
    savedLinks.appendChild(li);
  });
}

function saveLink(){
  const name=document.getElementById('lectureName').value.trim();
  const topic=document.getElementById('topicName').value.trim();
  const link=document.getElementById('lectureLink').value.trim();
  if(!name||!topic||!link) return alert('املأ جميع الحقول!');
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const key=`${currentSubject}-${currentChapter}`;
  if(!all[key]) all[key]=[];
  all[key].push({name,topic,link});
  localStorage.setItem('lectures',JSON.stringify(all));
  document.getElementById('lectureName').value="";
  document.getElementById('topicName').value="";
  document.getElementById('lectureLink').value="";
  renderLinks();
}

function deleteLink(index){
  const all=JSON.parse(localStorage.getItem('lectures')||'{}');
  const key=`${currentSubject}-${currentChapter}`;
  all[key].splice(index,1);
  localStorage.setItem('lectures',JSON.stringify(all));
  renderLinks();
}

// دالة محسنة لاستخراج معرف فيديو يوتيوب من أي نوع من الروابط
function getYouTubeId(url) {
  const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
  const match = url.match(regExp);
  return (match && match[2].length === 11) ? match[2] : null;
}

// دالة محسنة لتشغيل الفيديو مع إمكانية اختيار الجودة
function playVideo(link, quality = 'default'){
  if(!link) return;
  
  const videoId = getYouTubeId(link);
  if (!videoId) {
    alert('رابط اليوتيوب غير صحيح');
    return;
  }
  
  let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  
  // إضافة معامل الجودة إذا تم اختيارها
  if (quality !== 'default') {
    embedUrl += `&vq=${quality}`;
  }
  
  // إضافة معلمات إضافية لتحسين الأداء
  embedUrl += '&rel=0&modestbranding=1&autohide=1&showinfo=0&controls=1';
  
  videoContainer.innerHTML=`<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
}

function playNewLink(){
  const link=document.getElementById('lectureLink').value.trim();
  const quality = videoQualitySelect.value;
  if(!link) return alert('أدخل رابط لتشغيله');
  playVideo(link, quality);
}

function backToSubjects(){
  chaptersPage.classList.add('hidden');
  subjectsDiv.classList.remove('hidden');
}

function backToChapters(){
  linksPage.classList.add('hidden');
  chaptersPage.classList.remove('hidden');
}

// تشغيل سريع
quickPlayBtn.addEventListener('click', ()=>{
  const link = quickLinkInput.value.trim();
  const quality = quickQualitySelect.value;
  if(!link) return;
  
  const videoId = getYouTubeId(link);
  if (!videoId) {
    alert('رابط اليوتيوب غير صحيح');
    return;
  }
  
  let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  
  // إضافة معامل الجودة إذا تم اختيارها
  if (quality !== 'default') {
    embedUrl += `&vq=${quality}`;
  }
  
  // إضافة معلمات إضافية لتحسين الأداء
  embedUrl += '&rel=0&modestbranding=1&autohide=1&showinfo=0&controls=1';
  
  document.getElementById('quickContainer').innerHTML=`<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
});

// زر تشغيل مباشر في صفحة المحاضرة
playNewBtn.addEventListener('click', playNewLink);
saveBtn.addEventListener('click', saveLink);
</script>
</body>
</html>
