  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      margin: 0; padding: 0;
    }
    header {
      background-color: #001f4d;

<body>
  <header>
    <img <img src="whale-logo.jpg" alt="شعار الحوت" style="width:100%; max-height:300px; object-fit:contain; display:block; margin:0 auto;">

      <input type="text" id="youtubeLink" placeholder="ضع رابط المحاضرة هنا">
      <button onclick="openVideo()">تشغيل</button>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- نافذة الذكاء الاصطناعي -->
    <div class="section">
      <h2>ذكاء اصطناعي تجريبي لتصميم الجداول</h2>
      <textarea id="aiInput" placeholder="اكتب طلبك هنا (مثال: أنشئ لي جدول دراسة لأسبوع واحد)..."></textarea>
      <button onclick="generateSchedule()">إنشاء الجدول</button>

    </div>

  <div class="note">© 2025 منصة علي - جميع الحقوق محفوظة</div>

  <script>
    // تشغيل فيديو يوتيوب
    function openVideo() {
      const link = document.getElementById('youtubeLink').value.trim();
      if(link.includes("youtube.com") || link.includes("youtu.be")) {
        let videoId;
        try {
          if(link.includes("youtube.com")) {
            const urlParams = new URL(link).searchParams;
            videoId = urlParams.get('v');
          } else {
            videoId = link.split('/').pop();
          }
          document.getElementById('videoFrame').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
        } catch {
          alert("الرجاء إدخال رابط صالح.");
        }
      } else {
        alert("الرجاء إدخال رابط يوتيوب صالح!");
      }
    }

    // محاكاة الذكاء الاصطناعي لإنشاء الجداول
    function generateSchedule() {
      const input = document.getElementById('aiInput').value.trim();
      if (!input) {
        document.getElementById('aiResponse').innerText = "الرجاء كتابة طلبك أولاً.";
        return;
      }

        "الأحد - مراجعة مادة الرياضيات\n" +

        "الجمعة - اختبار ذاتي 💡\n" +
        "السبت - راحة واستعداد للأسبوع القادم 🌟";
      document.getElementById('aiResponse').innerText = response;
    }
  </script>
